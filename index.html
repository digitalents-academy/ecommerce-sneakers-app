<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="navbar">
    <div class="leftside">
      <div class="hamburger" id="hamburger">
        <img class="menu" onclick="myFunction()" src="./images/icon-menu.svg">
        <div id="menu" class="menu-content">
          <a href="#">Collections</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <img class="logo" src="./images/logo.svg">
      <div class="links" id="links">
        <div class="link">
          <a href="">Collections</a>
        </div>
        <div class="link">
          <a href="">Men</a>
        </div>
        <div class="link">
          <a href="">Women</a>
        </div>
        <div class="link">
          <a href="">About</a>
        </div>
        <div class="link">
          <a href="">Contact</a>
        </div>
      </div>
    </div>

    <div class="rightside">
      <div class="cart">
        <img src="./images/icon-cart.svg">
      </div>
      <div class="avatar">
        <img class="avatar-img" src="./images/image-avatar.png">
      </div>
    </div>
  </div>
  <div class="main">
    <div class="img-carousel">

    </div>
    <div class="product-details">

      <div class="sub-title-column">
        <div class="sub-title">Sneaker Company</div>

        <div class="title">Fall Limited Edition Sneakers</div>

        <div class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they'll withstand everything the weather can offer.
        </div>
        <div class="price-column"></div>
        <div class="price-row"></div>
        <div class="price">$125.00 <div class="sale">50%</div>


        </div>

        <div class="old-price"><s>$250.00</s>
        </div>
        <div class="buttons">

          <button class="minus" id="minus">
            <img src="./images/icon-minus.svg" />
          </button>
          <div class="amount">0
            <button class="plus" id="plus">
              <img src="./images/icon-plus.svg" />
            </button>
          </div>
          <button class="add-button">
            <img class="carticon" src="images/icon-cart-button.svg">
            <div class="addtocart">Add to cart
          </button>


        </div>






      </div>

    </div>
  </div>
  <script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
      var x = document.getElementById("hamburger");
      if (x.className === "hamburger") {
        x.className += " responsive";
      } else {
        x.className = "hamburger";
      }
    }
    function myFunction() {
      document.getElementById("menu").classList.toggle("show");
    }
    window.onclick = function (event) {
      if (!event.target.matches('.menu')) {
        var dropdowns = document.getElementsByClassName("menu-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    window.addEventListener('load', function () {
      document.body.style.visibility = 'visible';
    });
  </script>
</body>

</html>
